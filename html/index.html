<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Payphone Keypad</title>
  </head>
  <body>
    <div id="payphone">
      <div id="branding">RetroLink Telephony</div>
      <div id="lcd-display"><span id="lcd-text"></span></div>
      <div id="keypad">
        <button
          class="metal linear large"
          onclick="updateDisplay('1');"
          tone="1"
        >
          1<br />
        </button>
        <button class="metal linear" onclick="updateDisplay('2');" tone="2">
          2<br />ABC
        </button>
        <button class="metal linear" onclick="updateDisplay('3');" tone="3">
          3<br />DEF
        </button>

        <button class="metal linear" onclick="updateDisplay('4');" tone="4">
          4<br />GHI
        </button>
        <button class="metal linear" onclick="updateDisplay('5');" tone="5">
          5<br />JKL
        </button>
        <button class="metal linear" onclick="updateDisplay('6');" tone="6">
          6<br />MNO
        </button>

        <button class="metal linear" onclick="updateDisplay('7');" tone="7">
          7<br />PQRS
        </button>
        <button class="metal linear" onclick="updateDisplay('8');" tone="8">
          8<br />TUV
        </button>
        <button class="metal linear" onclick="updateDisplay('9');" tone="9">
          9<br />WXYZ
        </button>

        <button
          class="metal linear large"
          onclick="updateDisplay('*');"
          tone="*"
        >
          *
        </button>
        <button
          class="metal linear large"
          onclick="updateDisplay('0');"
          tone="0"
        >
          0
        </button>
        <button
          class="metal linear large"
          onclick="updateDisplay('#');"
          tone="#"
        >
          #
        </button>

        <button
          class="metal linear large"
          id="hang-up"
          onclick="hangUp()"
          tone=""
        >
          <i class="fas fa-phone-slash"></i>
        </button>
        <button class="metal linear small" onclick="resetDisplay()" tone="">
          RESET
        </button>
        <button class="metal linear large" id="dial" onclick="dial()" tone="">
          <i class="fas fa-phone"></i>
        </button>
      </div>
      <div id="this-phone-number">placeholder</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="tones.js" type="text/javascript"></script>
  </body>
</html>
